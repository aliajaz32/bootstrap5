<!-- 
https://www.w3schools.com/bootstrap5/bootstrap_grid_basic.php

The Bootstrap 5 grid system has six classes:

.col- (extra small devices - screen width less than 576px)
.col-sm- (small devices - screen width equal to or greater than 576px)
.col-md- (medium devices - screen width equal to or greater than 768px)
.col-lg- (large devices - screen width equal to or greater than 992px)
.col-xl- (xlarge devices - screen width equal to or greater than 1200px)
.col-xxl- (xxlarge devices - screen width equal to or greater than 1400px)

Tip: Each class scales up, so if you want to set the same widths for sm and md, you only need to specify sm.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="row">
  <div class="col-6">
    <!-- if you have to specify size for xs screen size give property col-*(no of columns) -->
    <h1>welcome to the world of darkness</h1>
  </div>
  <div class="col-*-*"></div>

</div>
</body>
</html>
