<!-- 
Bootstrap 5 Containers
You learned from the previous chapter that Bootstrap requires a containing element to wrap
 site contents.

Containers are used to pad the content inside of them, and there are two container classes
 available:

The .container class provides a responsive fixed width container
The .container-fluid class provides a full width container, spanning the entire width of
 the viewport

 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container border">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
      </div>
      <div class="container-fluid">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
      </div>
      <div class="container pt-5"></div>
      <div class="container p-5 my-5 border bg-danger"></div>
      <div class="container-sm">.container-sm</div>
<div class="container-md">.container-md</div>
<div class="container-lg">.container-lg</div>
<div class="container-xl">.container-xl</div>
<div class="container-xxl">.container-xxl</div>
      
</body>
</html>
